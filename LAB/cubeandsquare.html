<!DOCTYPE HTML>
<html>
<head> <style>
table,tr,
td
{
border: solid black;
width: 33%;
text-align: center;
border-collapse: collapse;
}
tr:nth-child(1)
{
  background-color:darkblue;
  color:black;
}

table { 
    margin: auto;
} 
</style>

<script>
document.write( "<table>");
document.write( "<tr><td>Number</td><td>Square</td><td>Cube</td></tr>");
for(var n=0; n<=10; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>"+ n*n*n + "</td></tr>" ) ;
}
document.write( "</table>" ) ;
</script>
</head>
</html>
